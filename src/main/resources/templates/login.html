<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>ログイン画面</h1>
	
	<form th:action="@{/login}" method="post">

		<span>メールアドレス:</span><br>

		<button>ログイン</button>
	</form>

</body>
</html>
